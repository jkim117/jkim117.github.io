      <figure class="col-sm-6">
        <h3>gaia2read</h3>
        <p>gaia2read is a C program that queries the Gaia DR2, a major, recent data release of 1.7 billion stars from the Gaia space mission. Gaia represents the most complete and accurate survey of the Milky Way galaxy thus far. This program was created for the Princeton Astrophysics Department, specifically the HAT exoplanet team, to execute queries of the Gaia DR2 quickly and efficiently. While there do exist query tools online for the Gaia DR2, they are significantly slower than gaia2read. This tool was used by the HAT team to find the exoplanet HATS-71b, a discovery that is detailed in a paper in which I am a co-author.</p>
        <a class="btn btn-primary" href="https://github.com/jkim117/gaia2read" role="button">Github Link</a>
        <a class="btn btn-primary" href="https://arxiv.org/abs/1812.09406" role="button">arXiv Paper Link</a>
      </figure>
      <figure class="col-sm-6">
        <img align="middle" src="gaia.jpg">
      </figure>
    </div>

    <div class="row" id = "projects">
      <figure class="col-sm-6">
        <h3>Grav Attack</h3>
        <p>Grav Attack is an iOS game, written in Swift. Grav Attack is an arcade/puzzle game that is based on gravitational effects as you slingshot projectiles at targets. The game also implements advertisements, a leaderboard, and rewards for players in the form of new skins for the player model. The game has two modes, the endless arcade mode and the "campaign" mode that has 20 puzzles to complete.</p>
        <a class="btn btn-primary" href="https://itunes.apple.com/us/app/grav-attack/id1431048988?ls=1&mt=8" role="button">App Store Link</a>
      </figure>
      <figure class="col-sm-6">
        <img align="middle" src="gravattack.jpg">
      </figure>
    </div>

  <div class="row" id="projects">
      <figure class="col-sm-6">
        <h3>OrbitSim</h3>
        <p>Orbit Sim is an iOS application, written in Swift, that depicts a 3D, user-interactive model of the inner solar system. In addition to the terrestrial planets, Orbit Sim shows the orbit of the near-earth asteroid 2002 KL6, an asteroid that I helped to perform an orbit determination on (see SSP below). The Orbit Sim program uses the 6 Keplerian orbital element values to calculate the shape of an orbit.</p>
        <a class="btn btn-primary" href="https://github.com/jkim117/Orbit-Sim" role="button">Github Link</a>
      </figure>
      <figure class="col-sm-6">
        <img align="middle" src="orbitsim.png">
      </figure>
    </div>

  <div class="row" id="projects">
      <figure class="col-sm-6">
        <h3>SSP</h3>
        <p>SSP is a summer research program sponsored by MIT and CalTech. With SSP, I wrote up a number of Python programs aimed at calculating the position, brightness, and orbital elements of near-earth asteroids using the Method of Gauss. In particular, my team and I performed an orbit determination of the asteroid 2002 KL6 from FITS image files that we took from the observatory at New Mexico Tech.</p>
        <a class="btn btn-primary" href="https://github.com/jkim117/Method-of-Gauss-Orbital-Determination" role="button">Github Link</a>
      </figure>
      <figure class="col-sm-6">
        <img align="middle" src="ssp.png">
      </figure>
    </div>

      <div class="row" id="projects">
      <figure class="col-sm-6">
        <h3>AstroCalc</h3>
        <p>AstroCalc is a calculator program that I wrote up specifically for use in the Science Olympiad Astronomy competition. This program takes in any number of astrophysical values and calculates all possible values that can be extrapolated from the user input using known astrophysical formulas. Using this program, my team won fourth place at the national Science Olympiad Astronomy competition.</p>
        <a class="btn btn-primary" href="https://github.com/jkim117/AstroCalculator3" role="button">Github Link</a>
      </figure>
